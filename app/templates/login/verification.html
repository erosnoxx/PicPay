<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <link rel="stylesheet" href="../../static/css/login/login.css">
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="flashes">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}
    <form class="form" method="post">
        <h1>Verificação</h1>
        <h5>Te enviamos um email com o código de verificação.</h5>
        <div class="form-credentials">
            {{form.csrf_token}}
            {{form.otp.label}}
            {{form.otp}}
        </div>
        {{form.submit}}
    </form>
</body>
</html>
